<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://kit.fontawesome.com/8923d82949.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button onclick=loadData()>Load User Data...</button>
            <button onclick=renderData()>Display User >_< </button>
        </div>
    </div>



    <script id="user-template" type="text/x-handlebars-template">
        <div id = "profile-pic" style = "background-image: url({{picture}})"></div>
        <div class="user-info">
            <div>{{firstname}} {{lastname}}</div>
            <div>{{city}}, {{state}}</div>
        </div>
    </script>


    <script id="friends-template" type="text/x-handlebars-template">
        <ul class="friends">
            {{#each friendList}}
            <li>{{firstname}} {{lastname}}</li> <br>
            {{/each}}
        </ul>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <div>Favorite quote:</div>
        <span><i>"{{quote}}"</i> <br>
            - {{author}}</span>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <span id = "pokemon-image" style = "background-image: url({{imgsURL}})"></span>
        <span id= "pokemon-text">Favorite Pokemon: {{name}}</span>
    </script>


    <script id="meat-template" type="text/x-handlebars-template">
    <div class="meat-text">
        <p>About me:</p>
        <p>{{this}}</p>
</div>
</script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
